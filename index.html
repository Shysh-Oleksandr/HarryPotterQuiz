<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLet</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz__container">
        <div class="quiz__header">
            <h2 class="quiz__question">Question text</h2>
            <ul class="quiz__list">
                <li class="quiz__answer">
                    <input type="radio" name="answer" id="a_text">
                    <label for="a">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" name="answer" id="b_text">
                    <label for="b">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" name="answer" id="c_text">
                    <label for="c">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" name="answer" id="d_text">
                    <label for="d">Question</label>
                </li>
            </ul>
        </div>
        <button class="quiz__button">Submit</button>
    </div>
</body>
</html>
