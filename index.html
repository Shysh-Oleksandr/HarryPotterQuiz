<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLet</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz__container" id="quiz">
        <div class="quiz__header">
            <span class="quiz__number">1/5</span>
            <h2 class="quiz__question" id="question">Question text</h2>
            <ul class="quiz__list">
                <li class="quiz__answer">
                    <input type="radio" class="answer" name="answer" id="a">
                    <span class="checkmark"></span>   
                    <label class="quiz__label" id="a_text" for="a">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" class="answer" name="answer" id="b">
                    <span class="checkmark"></span> 
                    <label class="quiz__label" id="b_text" for="b">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" class="answer" name="answer" id="c">
                    <span class="checkmark"></span> 
                    <label class="quiz__label" id="c_text" for="c">Question</label>
                </li>
                <li class="quiz__answer">
                    <input type="radio" class="answer" name="answer" id="d">
                    <span class="checkmark"></span> 
                    <label class="quiz__label" id="d_text" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button class="quiz__button" id="submit">Next</button>
    </div>
</body>
</html>
